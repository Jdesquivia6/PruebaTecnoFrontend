<div class="modal fade" id="editarEmpleadoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Empleado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editarEmpleadoForm" autocomplete="off">
                    <input type="hidden" id="editar_id" name="id">
                    <div class="mb-3">
                        <label for="editar_nombre">Nombre</label>
                        <input type="text" id="editar_nombre" class="form-control" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="editar_cedula">Cédula</label>
                        <input type="number" id="editar_cedula" class="form-control" name="cedula" required>
                    </div>
                    <div class="mb-3">
                        <label for="editar_fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="editar_fecha_nacimiento" class="form-control" name="fecha_nacimiento" required>
                    </div>
                    <div class="mb-3">
                        <label for="editar_email">Email</label>
                        <input type="email" id="editar_email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="editar_telefono">Teléfono</label>
                        <input type="number" id="editar_telefono" class="form-control" name="telefono" required>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
